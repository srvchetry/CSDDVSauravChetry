<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Emigration and Economy</title>
<style>
  .countries {
    fill: gray;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legend {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
	  text-anchor: start;
      font-weight: bold;
  }
  .tooltip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: gray;
  color: #fff;
  border-radius: 2px;
}

h1 {
    position: absolute;
    left: 550px;

}
h2 {

	font: helvetica;

}
#option{

position: relative;
    left: 450px;

}
	

#lineChart{
    position:absolute;
    left:50;

	top:60;
	bottom:0;

fill: gray;

</style>
<h1>
Emigration and Economy
</h1>

<h2>

An analysis of Emigration and it's economic impact <br>Click on any button or country to begin!

</h2>

<body>

<div id="option">
    <input name="emigration" 
           type="button" 
           value="     Emigration 2017         " 
           onclick="defaultFunction()" />
    
	<input name="remittance" 
           type="button" 
           value=" Inward Remittance 2017" 
           onclick="remittanceData()" />
    
	<input name="gdp" 
           type="button" 
           value="        Latest GDP             " 
           onclick="gdpData()" />
	
	<input name="about"
	       type="button" 
           value="About the Visualization" 
           onclick="location.href = 'about.html'"/>
       
		   
</div>
<div id = "lineChart" </div>
<div id = "barChart" </div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<script>

/* References: https://github.com/d3/d3/wiki/gallery Inspired from various examples in D3 gallery, examples and tutorials related to creating an interactive world map, bar chart and a line chart
               https://www.youtube.com/watch?v=8q0s8xpZeqs&list=PLsnW5dTB5btrbWxFrGerhG4vL2DTb56iB Map example
			   http://arnicas.github.io/interactive-vis-course/Week7/#week-7-improving-line-charts-click-events-data-transitions Various tricks/hints on D3 and JS
		   
*/
			   
// Set the dimensions of the map
var	margin = {top: 30, right: 20, bottom: 30, left: 50},
	width = 1200 - margin.left - margin.right,
	height = 800 - margin.top - margin.bottom;
	
// appending an SVG to the body
	
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
// color scale definition. uses the built in function in the included library above

var emigrantMapColor = d3.schemeBlues[7];
emigrantMapColor.unshift("white") // precede with a white space
var emigrantMapScale = d3.scaleThreshold()
    .domain([100, 1000, 10000, 100000, 1000000, 10000000, 16000000])
    .range(emigrantMapColor);
	
var remittanceMapColor = d3.schemeReds[6];
remittanceMapColor.unshift("white")
var remittanceMapScale = d3.scaleThreshold()
    .domain([0,1000,10000,25000,50000,70000])
    .range(remittanceMapColor);
	
var gdpMapColor = d3.schemeOranges[9];
gdpMapColor.unshift("white")
var gdpMapScale = d3.scaleThreshold()
    .domain([100000, 10000000, 100000000, 1000000000, 100000000000, 1000000000000, 10000000000000,20000000000000,30000000000000])
    .range(gdpMapColor);
		
// Coordinates to Map

var projection = d3.geoNaturalEarth() // converting coordinates to natural world map
    .scale(190)
    .translate([width / 2, height / 2]); // this puts the map in the middle of the svg

var path = d3.geoPath()
    .projection(projection); //plotting the coordinates as country boundaries on the natural world map
	
var format = d3.format(","); //formats the data read from the CSV by adding a comma. This is used in the tiptool.

var data = d3.map(); // d3.map() function for selecting and getting data from the data sources


d3.select(window).on("load",defaultFunction); // load the emigrant map as default map

//default function

function defaultFunction(){

svg.selectAll("*").remove(); // remove and reload the map when navigating between functions, this is to avoid any overwriting



//legend for the legend map.

/*

var g = svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(0,300)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Emmigrants");
var labels = ['1-100', '100-1000', '1000-10k', '10k-100k', '100k - 1M', '1M - 5M','5M - 10M', '> 16M'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(0)
    .scale(emigrantMapScale);
svg.select(".legend")
    .call(legend);
	
*/
	
/*
	var emigrant_tip = d3.tip()
            .attr('class', 'tooltip')
            .offset([-10, 0])
			.html(function(d) {
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + 
			  "<strong>Emmigrants: </strong><span class='details'>" + format(d.population/1000000) +"<strong> Million</strong><br></span>";
            });
svg.call(emigrant_tip);
*/
	
//load the data from json api and local csv
d3.queue()
    .defer(d3.json,"https://enjalot.github.io/wwsd/data/world/world-110m.geojson")
	.defer(d3.csv, "https://rawgit.com/srvchetry/CSDDVSauravChetry/master/bilateralmigrationmatrix20170_Apr2018.csv",	function(d){ data.set(d.code,+d.population)})	//set country code and emigrant population from CSV	
   .await(ready); // await till data from both sources are loaded.
	
function ready(error, data_map, migration) {
    if (error) throw error;
	
	 
	
    // Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(data_map.features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.population = data.get(d.id)||0;	
            
				// Set the color
               return emigrantMapScale(d.population);	
				
				
          })
			.on('mouseover',function(d){
          //emigrant_tip.show(d);
		  
		  
          d3.select(this)
		  .classed("selected",true)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
		.on('mouseout', function(d){
         // emigrant_tip.hide(d);
		  
		  d3.select(this)
		  .classed("selected",false)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        })	 
		.on('click', function(d){chartData(d)})       
		      
        .attr("d", path);				
}	
}


function remittanceData() {

svg.selectAll("*").remove();
//d3.select("body").select("svg").remove();



d3.queue()
    .defer(d3.json,"https://enjalot.github.io/wwsd/data/world/world-110m.geojson")
	.defer(d3.csv, "https://rawgit.com/srvchetry/CSDDVSauravChetry/master/bilateralmigrationmatrix20170_Apr2018.csv",	function(d){ data.set(d.code,+d.remittance2017)})		
   .await(ready);
	
//legend

/*
var g = svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(0,300)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Remittances");
var labels = ['$0B USD', '$1B USD','$10B USD','$15B USD', '$25B USD', '$$50 USD', '$70B USD '];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(0)
    .scale(remittanceMapScale);
svg.select(".legend")
    .call(legend);
	
*/
	
/*
var remittance_tip = d3.tip()
            .attr('class', 'tooltip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + 
			  "<strong>Remittance Received: </strong><span class='details'>" + format(d.remittance2017/1000)+"<strong> Billion USD</strong><br></span>";
            });
			
svg.call(remittance_tip);

*/
	
function ready(error, data_map, migration) {
    if (error) throw error;
	
	
    // Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(data_map.features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.remittance2017 = data.get(d.id)||0;	
                
				// Set the color
               return remittanceMapScale(d.remittance2017);	
				
				
          })
			.on('mouseover',function(d){
          //remittance_tip.show(d);
          d3.select(this)
		    .classed("selected",true)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
		 .on('mouseout', function(d){
         // remittance_tip.hide(d);
		  
		  d3.select(this)
		  .classed("selected",false)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        })
		.on('click', function(d){chartData(d)})   
            .attr("d", path);
            			
			
}	
}


function gdpData() {

svg.selectAll("*").remove(); //clears body on each function call


	

d3.queue()
    .defer(d3.json,"https://enjalot.github.io/wwsd/data/world/world-110m.geojson") // publicly available geojson API for the map co-ordinates
	.defer(d3.csv, "https://rawgit.com/srvchetry/CSDDVSauravChetry/master/bilateralmigrationmatrix20170_Apr2018.csv",	function(d){ data.set(d.code,+d.gdp2016);
	console.log(data.set(d.code,+d.gdp2016));})		
   .await(ready);

/*   
var gdp_tip = d3.tip()
            .attr('class', 'tooltip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + 
			  "<strong>Latest GDP: </strong><span class='details'>" + format(d.gdp2016/1000000000000) +"<strong> Trillion USD</strong><br></span>";
            });

svg.call(gdp_tip);

*/

//legend

/*
var g = svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(0,300)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Latest GDP USD");
var labels = ['$1K USD', '$100K USD', '$1M USD', '$100M USD', '$1B USD', '$100B USD','$500B USD', '$1T USD','$20T USD','$30T USD'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(0)
    .scale(gdpMapScale);
svg.select(".legend")
    .call(legend);
	
*/
	
function ready(error, data_map, migration) {
    if (error) throw error;
	
	
// Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(data_map.features)
        .enter().append("path")
            .attr("fill", function (d){
                // Pull data for this country
                d.gdp2016 = data.get(d.id)||0;	
             				
				// Set the color
               return gdpMapScale(d.gdp2016);	
				
				
          })
			.on('mouseover',function(d){
          //gdp_tip.show(d);
          
		  d3.select(this)
		  .classed("selected",true)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
        .on('mouseout', function(d){
         // gdp_tip.hide(d);
		  
		  d3.select(this)
		  .classed("selected",false)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        })
		.on('click', function(d){chartData(d)})   
            .attr("d", path);
			
}
}


function chartData(d) {


d3.select("#barChart").select("svg").remove();  //clears previous barchart before loading chart for a new country
d3.select("#lineChart").select("svg").remove(); //clears previous linechart before loading chart for a new country



var country = d.properties.name;

//loading and selecting data for the barchart

d3.csv("https://rawgit.com/srvchetry/CSDDVSauravChetry/master/countryremittance.csv", function(d) {
     	
  if(d.country == country) return d; // return the dataset for only the country clicked on the map
  
}, function(error, data) {
  
  if (error) throw error;
  
   
//set the margin for the barchart

var margin2 = {top: 20, right: 20, bottom: 30, left: 40},
    width = 300 - margin2.left - margin2.right,
    height = 250 - margin2.top - margin2.bottom;

// set the ranges
var x1 = d3.scaleBand()
          .range([0, width])
          .padding(0.1);  // Year as a discrete variable
var y1 = d3.scaleLinear()
          .range([height, 0]);
		  
//canvas for bar chart
		  
var svg2 = d3.select("#barChart").append("svg")  //Here <div> is assigned an svg for a new chart. This was done to enable remove and reload of the svg on function call.
    .attr("width", width + margin2.left + margin2.right)
    .attr("height", height + margin2.top + margin2.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin2.left + "," + margin2.top + ")");
		  
/*
var barchart_tip = d3.tip()
            .attr('class', 'tooltip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Country: </strong>" + d.country +"<br><strong>Year: </strong>" + d.year + "<br><strong> Remittance: $USD </strong>" + format(d.value) + "<strong> Million</strong>";
            });
			
svg2.call(barchart_tip);
*/
  
// Scale the range of the data in the domains

  x1.domain(data.map(function(d) { return d.year; }));
  y1.domain([0, d3.max(data, function(d) { return d.value; })]);

  
	
  svg2.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x1(d.year); })
      .attr("width", x1.bandwidth())
	  .attr("y", function(d) { return y1(d.value); })
      .attr("height", function(d) { return height - y1(d.value); })
	  .attr("fill","green")
	  .on('mouseover',function(d){
         // barchart_tip.show(d);
          d3.select(this)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
        })
        .on('mouseout', function(d){
          //barchart_tip.hide(d);
		  
		  d3.select(this)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        });
		
					  
// add the x Axis
svg2.append("g")
      .attr("transform", "translate(0," + height + ")")
	  .call(d3.axisBottom(x1))
	  .attr("y",0)
	  .attr("x",0);
	
svg2.append("text")    
    .attr("y",5)
	.attr("x",5)
    .text("million $USD")
	.style("font-size", "10px");

svg2.append("text")    
    .attr("y",-10)
	.attr("x",60)
    .text("Remittance Received")
	.style("font-size", "15px")
	.style("fill","darkgreen");	
	
	
// add the y Axis
svg2.append("g")
      .call(d3.axisLeft(y1));
	  
svg2.append("text")    
    .attr("y",190)
	.attr("x",220)
    .text("Years")
	.style("font-size", "10px");	
  
// set the dimensions and margins of the LineChart


var margin3 = {top: 20, right: 20, bottom: 30, left: 40},
    width = 300 - margin3.left - margin3.right,
    height = 200 - margin3.top - margin3.bottom;


// set the ranges 

var x2 = d3.scaleTime().range([0, width]); 
var y2 = d3.scaleLinear().range([height, 0]);


// Scale the range of the data
x2.domain(d3.extent(data, function(d) {return d.year; }));
y2.domain([0, d3.max(data, function(d) { return d.value2; })]);
	  
 // define the line
var line_value = d3.line()
    .x(function(d) { return x2(d.year); })
    .y(function(d) { return y2(d.value2); });
	

//canvas for line chart

var svg3 = d3.select("#lineChart").append("svg")
    .attr("width", width + margin3.left + margin3.right)
    .attr("height", height + margin3.top + margin3.bottom)
	.append("g")
    .attr("transform",
          "translate(" + margin3.left + "," + margin3.top + ")");

 
  // Add the values for the line.
  
  svg3.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", line_value)
	  .attr("fill","none")
	  .attr("stroke","green")
	  .attr("stroke-width","3");
		
  // Add the X Axis
svg3.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x2)
	  .tickFormat(d3.format("d")));
	 
	  
svg3.append("text")    
    .attr("y",-30)
	.attr("x",-40)
    .text("% of GDP")
	.attr("transform", "rotate(-90)")
	.style("font-size", "10px");	
 

 // Add the Y Axis
svg3.append("g")
      .call(d3.axisLeft(y2));
	  
svg3.append("text")    
    .attr("y",140)
	.attr("x",220)
    .text("Years")
	.style("font-size", "10px");
	
svg3.append("text")    
    .attr("y",-10)
	.attr("x",60)
    .text("Remittance as % of GDP")
	.style("font-size", "15px")
	.style("fill","darkgreen");
});
}

</script>
